

<style>
  .container{
    height: 100vh;
    width: 100%;
  }
  .inner{
    display: flex;
    background-color: cornflowerblue;
    justify-content: center;
    border-radius: 5px;
    margin-top: 20px;
}

  .listContainer{
    background-color: cornflowerblue;
    margin-top: 10px;
    border-radius: 5px;
    padding:20px;
  }

  .listContainer .btnAdd{
    display: flex;
    justify-content: flex-end;
  }

  .buttonContainer{
    float: right;
    
  }
  .buttonContainer button{
    margin-right: 10px;
  }
  .list-group{
    display: flex;
    margin-bottom: 10px;
  }

</style>


<div class="container" role="main">
  <div class="inner">
    <h1>Todo List</h1>
  </div>
  <div class="listContainer">
    <div class="btnAdd">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addTodo">
        Add +
      </button>
    </div>

    <div class="listContainer">
      <ul class="list-group" *ngFor="let item of todoList">
        <li class="list-group-item">{{item}} <span class="buttonContainer">
          <button class="btn btn-info" type="button" data-toggle="modal" (click)="getId(item)" data-target="#editTodo">Edit</button>
          <button class="btn btn-danger" type="button" data-toggle="modal" (click)="getId(item)" data-target="#deleteTodo">Delete</button></span></li>
      </ul>
    </div>

    <!-- Adding Modal -->
    <!-- Modal to add todo-->
    <div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add Todo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="cedula" name="new todo" [(ngModel)]="todo" placeholder="Add new todo">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="addTodo()" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal to edit todo-->
    <div class="modal fade" id="editTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edit Todo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" [(ngModel)]="todo" class="form-control" placeholder="Update todo"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="editTodo()" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal to delete todo-->
    <div class="modal fade" id="deleteTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Delete Todo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Are you sure</h3>
            <div class="buttonContainer">
              <button type="button" class="btn btn-danger" (click)="deleteTodo()" data-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
